<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Ojuju:wght@200..800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/apoiar.css">
    <title>Apoie</title>
</head>
<body>
    <form id="dados" name="dados" method="post" action="">
    <fieldset>
        <legend>Preencha aqui</legend>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome"><br>

        <label for="password">Senha</label>
        <input type="password" name="password" id="password"> <br>

        <label for="email"> Email</label>
        <input type="email" name="email" id="email"> <br>

        <label for="url">Endereço </label>
        <input type="url" name="url" id="url"> <br>

        <label for="search">Pesquisa</label>
        <input type="search" name="search" id="search"> <br>

        <label for="telefone">Telefone</label>
        <input type="tel" name="telefone" id="telefone"> <br>

        <label for="cor">Color</label>
        <input type="color" name="cor" id="cor">  <br>

        <label for="arquivo">Arquivo</label>
        <input type="file" name="arquivo" id="arquivo"> <br><br><br><br><br>

        <h2>Datas</h2>
        <label for="data">Data</label>
        <input type="date" name="data" id="data"> <br>

        <label for="time">Hora</label>
        <input type="time" name="time" id="time"> <br>

        <label for="Datatime">Data Horario</label>
        <input type="datetime-local" name="DataTime" id="Datatime"> <br>

        <label for="Semana">Semana</label>
        <input type="week" name="Semana" id="Semana"> <br>

        <label for="mes">Mês</label>
        <input type="month" name="mes" id="mes"> <br><br><br><br><br>
        </fieldset>
<fieldset>
        <h1>Campos de numero</h1>

        <label for="numero">Numero</label>
        <input type="number" name="numero" id="numero"
        min="10" max="100" step="5"> <br>

        <label for="range">Range</label>
        <input type="range" name="range" id="range"
        min="1" max="100" step="5"> <br> <br><br><br><br><br><br>
    </fieldset>
    <fieldset>
        <h2>Check</h2>
        <p>Tipo de conta</p>
        <input type="radio" name="conta" id="conta1" value="free">
        <label for="conta1">Free</label>
        <input type="radio" name="conta" id="conta2" value="basic">
        <label for="conta2">Basic</label>
        <input type="radio" name="conta" id="conta3" value="plus">
        <label for="conta3">Plus</label>
        <input type="radio" name="conta" id="conta4" value="premium">
        <label for="conta4">Premium</label>
<br><br><br><br><br>

        <h2>Check Box Selecionar varios</h2>
        <p>Preferencia</p>
        <input type="checkbox" id="prefrencia1" name="Front-End" value="Front-End">
        <label for="prefrencia1">Front-End</label>
        <input type="checkbox" id="prefrencia2" name="Back-End" value="Front-End">
        <label for="prefrencia2">Back-End</label>
        <input type="checkbox" id="prefrencia3" name="uxui" value="uxui">
        <label for="prefrencia3">Ux/UI</label>
        <input type="checkbox" id="prefrencia4" name="dados" value="dados">
        <label for="prefrencia4">Dados</label>
    </fieldset>

    <fieldset>
      <h1>Select</h1>
      <label for="">Area de atuação</label>
    </fieldset>
    </form>

</body>
</html>
